<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="questions">
            <h2 class="question" id="question">Question</h2>
        <ul>
            <li>
                <input type="radio" id='a' name="answer" class="answers">
                <label for="a" id="a-text">a</label>
            </li>
            <li>
                <input type="radio" id="b" name="answer" class="answers">
                <label for="b" id="b-text">b</label>
            </li>
            <li>
                <input type="radio" id="c" name="answer" class="answers">
                <label for="c" id="c-text">c</label>
            </li>
            <li>
                <input type="radio" id="d" name="answer" class="answers">
                <label for="d" id="d-text">d</label>
            </li>
        </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
